<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage Express 2.0">
<title>BingoCardsAutomaticSingleCard</title>
<STYLE TYPE="text/css">
<!--
td.bingo {font: bold 54pt "Times New Roman",Times,Serif; color:black}
td.number {font: bold 70pt "Times New Roman",Times,Serif; color:black}
td.center {font: bold 30pt "Times New Roman",Times,Serif; color:black}
-->
</STYLE>
</head>

<body bgcolor="#FFFFFF" topmargin="0" leftmargin="0">
<script language="JavaScript">

function CreateCard()
{
	var row, col, i;
	var UsedNums = new Array(76);

/*  Write "BINGO"  */

	document.writeln("<table cellspacing=3 cellpadding=15 border=3><tr align=center>");
	document.writeln("<td class=bingo width='20%'>B</td>");
	document.writeln("<td class=bingo width='20%'>I</td>");
	document.writeln("<td class=bingo width='20%'>N</td>");
	document.writeln("<td class=bingo width='20%'>G</td>");
	document.writeln("<td class=bingo width='20%'>O</td></tr>");

/*  Init "used numbers" array to "none used"  */

	for (i=1; i<76; i++)
	   UsedNums[i] = 0;

/*  Loop through 5 rows of 5 columns  */

	for (row=0; row<5; row++) {
	   document.writeln("<tr align=center>"); 
	   for (col=0; col<5; col++) 
		if ((row == 2) && (col == 2))
		   document.writeln("<td class=center>Free<br>Space</td>");
		else {
		   do		/* find a number that hasn't been used yet */
	   		newNum = Math.floor(15*Math.random())+15*col+1;
		   while (UsedNums[newNum] != 0);
		   UsedNums[newNum] = 1;
		   document.writeln("<td class=number>" + newNum + "</td>");
		}
	   document.writeln("</tr>");
	}
	document.writeln("</table>");
}
</script>

<table border="0" cellpadding="0">
    <tr>
        <td><script language="JavaScript">  CreateCard()  </script> </td>
    </tr>
    <tr>
        <td align="middle"><font size="2">Get Cards at </font><a
        href="http://wagesplace.com/Bingo%20Cards.htm"><font
        size="2">http://www.wagesplace.com/Bingo Cards.htm</font></a></td>
    </tr>
</table>
</body>
</html>
